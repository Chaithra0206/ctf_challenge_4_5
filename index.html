      .bubble {
        position: absolute;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        animation: rise 4s infinite ease-in;
      }
      @keyframes rise {
        0% {
          bottom: -10px;
          opacity: 0;
          transform: translateX(0);
        }
        50% {
          opacity: 1;
        }
        100% {
          bottom: 100%;
          opacity: 0;
          transform: translateX(-20px);
        }
      }
    </style>
